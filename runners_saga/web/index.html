<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="runners_saga">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>runners_saga</title>
  <link rel="manifest" href="manifest.json">

  <!-- Load Firebase configuration -->
  <script src="firebase-config.js"></script>
  
      <!-- Google Sign-In Client ID -->
    <meta name="google-signin-client_id" content="882096923572-83p488filcuut9dd4h3qogbjehni7t2l.apps.googleusercontent.com">

  <script>
    // Ensure Firebase configuration is available globally for Flutter
    window.addEventListener('load', function() {
      console.log('Window loaded, checking Firebase configuration availability...');
      console.log('window.firebaseConfig:', window.firebaseConfig);
      console.log('window.googleSignInConfig:', window.googleSignInConfig);
      
      // Make sure Firebase configuration is available
      if (window.firebaseConfig) {
        console.log('Firebase configuration is available');
      } else {
        console.error('Firebase configuration is not available');
      }
      
      // Make sure Google Sign-In configuration is available
      if (window.googleSignInConfig) {
        console.log('Google Sign-In configuration is available');
      } else {
        console.error('Google Sign-In configuration is not available');
      }
    });
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
